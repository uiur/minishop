syntax = "proto3";

import "rpc/order/order_item_resource.proto";
import "rpc/order/shipping_address_resource.proto";
package rpc.order;

message OrderResource {
  string id = 1;
  enum Status {
    CART = 0;
    ORDEDED = 1;
  }
  Status status = 2;
  int32 amount = 3;
  repeated OrderItemResource order_items = 4;
  ShippingAddressResource shipping_address = 5;
}
